<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Subtitle Generator</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold mb-8 text-center">Upload Your Video</h1>
        <form action="{% url 'upload_video' %}" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
            {% csrf_token %}
            <div class="mb-4">
                <label for="video" class="block text-lg font-medium mb-2">Choose video file:</label>
                <input type="file" name="video" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="languages" class="block text-lg font-medium mb-2">Select Target Languages:</label>
                <select name="languages" multiple required class="w-full p-2 border border-gray-300 rounded">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Generate Subtitles</button>
        </form>
    </div>
</body>
</html>
