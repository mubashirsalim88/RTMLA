<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Subtitle Generator</title>
</head>
<body>
    <h1>Upload Your Video</h1>
    <form action="{% url 'upload_video' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="video">Choose video file:</label>
        <input type="file" name="video" required>
        <br><br>
        <label for="languages">Select Target Languages:</label>
        <select name="languages" multiple required>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <!-- Add more languages as needed -->
        </select>
        <br><br>
        <button type="submit">Generate Subtitles</button>
    </form>
</body>
</html>
